<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contract Calculator</h1>
        <form id="contractForm">
            <label for="contractTotal">Private Offer configuration reference:</label>
            <input type="number" id="contractTotal" name="contractTotal" required>
            
            <label for="contractTerm">Contract Term (months):</label>
            <select id="contractTerm" name="contractTerm" required>
                <option value="month">month</option>
                <option value="1 year">1 Year</option>
                <option value="2 year">2 Year</option>
                <option value="3 year">3 Year</option>
                <option value="other">Other</option>
            </select>
            
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="numberOfPayments">Number of Payments:</label>
            <input type="number" id="numberOfPayments" name="numberOfPayments" required>
            
            <label for="paymentAmount">Payment Amount:</label>
            <input type="number" id="paymentAmount" name="paymentAmount" required>
            
            <label for="paymentFrequency">Payment Frequency:</label>
            <select id="paymentFrequency" name="paymentFrequency" required>
                <option value="oneTime">One time</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
                <option value="other">Other</option>
            </select>
            
            <button type="button" onclick="calculateContract()">Calculate</button>
        </form>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
