<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Input Form</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Contract Input Form</h1>
    <div>
        <div class="form-group">
            <label for="contractTotal">Contract Total</label>
            <input type="number" id="contractTotal">
        </div>
        <div class="form-group">
            <label for="contractTerm">Contract Term (months)</label>
            <input type="number" id="contractTerm">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="numberOfPayments">Number of Payments</label>
            <input type="number" id="numberOfPayments">
        </div>
        <div class="form-group">
            <label for="paymentAmount">Payment Amount</label>
            <input type="number" id="paymentAmount">
        </div>
        <div class="form-group">
            <label for="paymentFrequency">Payment Frequency</label>
            <input type="text" id="paymentFrequency">
        </div>
        <button onclick="submitForm()">Submit</button>
    </div>

    <div id="output"></div>

    <script>
        function submitForm() {
            const contractTotal = document.getElementById('contractTotal').value;
            const contractTerm = document.getElementById('contractTerm').value;
            const startDate = document.getElementById('startDate').value;
            const numberOfPayments = document.getElementById('numberOfPayments').value;
            const paymentAmount = document.getElementById('paymentAmount').value;
            const paymentFrequency = document.getElementById('paymentFrequency').value;

            const output = `
                <h2>Contract Details</h2>
                <p><strong>Contract Total:</strong> ${contractTotal}</p>
                <p><strong>Contract Term:</strong> ${contractTerm} months</p>
                <p><strong>Start Date:</strong> ${startDate}</p>
                <p><strong>Number of Payments:</strong> ${numberOfPayments}</p>
                <p><strong>Payment Amount:</strong> ${paymentAmount}</p>
                <p><strong>Payment Frequency:</strong> ${paymentFrequency}</p>
            `;

            document.getElementById('output').innerHTML = output;
        }
    </script>

</body>
</html>
